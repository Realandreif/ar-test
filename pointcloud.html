<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-pointcloud-component/dist/aframe-pointcloud-component.min.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-pointcloud scale="0.5 0.5 0.5" position="0.0 0.0 0.0" rotation="270 0 0" src="pointclouds\antikbeyazit.ply" size="0.05" depthWrite="false"></a-pointcloud>
	</a-assets>
    
    <a-marker type="pattern" url="data/kanji.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.10 0.10 0.10"
                    gltf-model="#tree" >
        </a-entity>
      </a-pointcloud>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
